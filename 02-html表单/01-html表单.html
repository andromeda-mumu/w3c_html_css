<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    表单用于搜集用户输入
    <form>元素 定义html表单
    表单元素指的是： 不同类型的Input元素，复选框，单选按钮，提交按钮等

    <input>元素是最重要的表单元素
    属性：text  常规文本输入,默认宽度是20字符
          radio  单选按钮
          submit   提交按钮

          action 在提交表单时执行的动作
          method 提交表单时所用的http方法（get或者post)

          name  如果要正确被提交，每个输入字段必须设置一个name属性

   <fieldset> 元素组合表单中的相关数据. 其实就是加了一个框，一个盒子区域
   <legend> 元素为fieldset元素定义标题

   <form>元素的所有属性：accept-charset  提交表单使用的字符集
                         action          提交表单地址
                         autocomplete    浏览器自动完成表单
                         enctype         被提交数据编码  url-encoded
                         method          http请求方法
                         name            识别表单名称
                         novalidete      规定浏览器不验证表单
                         target          规定action属性中地址的目标（默认：_self）

-->
<form action="action_page.php" method="GET">
    <fieldset>
        <legend>人员信息</legend>

    first name:<br/>
    <input type="text" name="firstname"><br/>
    last name:<br/>
    <input type="text" name="lastname"><br/>
    <input type="radio" name="sex" value="male" checked>Male
    <input type="radio" name="sex" value="female">female
    <br/>
    <input type="submit" value="Submit">
    </fieldset>
</form>
</body>
</html>
