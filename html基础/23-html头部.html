<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="商品，女装" content="韩式，日式">
    <title>Title</title>
    <base href="http://www.baidu.com" target="_blank">
</head>
<body>
<!--
    head标签
        可以添加 title  base link meta  script style
        title:浏览器工具栏的标题
              收藏夹显示的标题
              搜索引擎结果
        base:为页面所有链接规定默认地址或默认目标target
        link: 外部资源 css
        style:定义样式
        meta:提供关于html文档的元数据，元数据不会显示在页面上，但对机器可读。
             一般被用语规定页面的描述，关键词，文档的作者，最后修改的时间 以及 其他元数据
             元数据可以用语 浏览器（如何显示内容或重新加载页面）,搜索引擎（关键字）,其他web服务
             搜索引擎一般会用name 和content属性来搜索您的页面
-->
<a href="">哈哈</a>
</body>
</html>
