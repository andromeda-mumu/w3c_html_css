<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
  html 是超文本标记语言，不是编程语言
  标记语言是一套标记标签
  html使用标记标签 描述网页

  标签是用 <关键词> 组成
  标签通常成对出现
  开始标签和结束标签也称作：开放标签和闭合标签

  html文档=网页
  html文档描述网页
  html文档 包含 html标签 和 纯文本
  html文档 也被称为 网页

  web浏览器的作用是 读取html文档 ，并以网页的形式 显示出它们。


-->
  <h1>我是第一个标题</h1>
    <p>我是第一个段落</p>
</body>
</html>
