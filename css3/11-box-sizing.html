<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.container{
            width: 30em;
            border: 1em solid;
        }
        div.box{
            box-sizing: border-box;/*内容就占50%，还有边框1em. 如果只设置float,并不会并排，因为父盒子的宽不过子盒子并排。而加上这个就可*/
            width: 50%;
            border: 1em solid red;
            float: left;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">这个 div 占据左半部分。</div>
    <div class="box">这个 div 占据右半部分。</div>
</div>
</body>
</html>
