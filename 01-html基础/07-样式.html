<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: palegoldenrod">
 <!--style用语改变html样式

    已经被废弃的标签和属性，避免使用：
    标签：<center> <font> <basefont> <s> <strike> <u>
    属性 : align  bgcolor  color

    以上这些可以使用样式代替
 -->

<!--定义背景颜色-->
<h1 style="background-color: greenyellow">这是标配</h1>
<p style="background-color: pink">这是段落</p>

<!--字体 颜色 和尺寸-->
<h1 style="font-family: Verdana">一个标题</h1>
<p style="font-family: Arial;color: red;font-size: 20px;">一个段落</p>

<!--文本对齐-->
<h1 style="text-align: center">这是标题</h1>
<p style="text-align: right">这是段落这是段落这是段落这是段落这是段落这是段落这是段落</p>
</body>
</html>
