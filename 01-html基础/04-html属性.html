<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--背景颜色-->
<body bgcolor="yellow">
<!--
    html标签可以拥有属性，一般是名称/值对的形式出现，如name="value"
    属性总是在开始标签中

    html链接由<a>标签定义，链接地址在href属性中指定
-->
<a href="http://www.baidu.com">链接地址</a>

<!--居中-->
<h1 align="center">这是一个居中标题</h1>
<!--表格边框-->
<table border="1"></table>
</body>
</html>
