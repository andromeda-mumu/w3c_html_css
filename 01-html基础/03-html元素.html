<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
   html元素语法
        元素内容是 开始标签和结束标签之间的内容
        某些html元素具有空内容
        空元素在 开始标签中进行关闭  <br/>
        大多数html可以嵌套

        在XHTML XML HTML中，所有元素都必须被关闭。
        在开始标签中添加斜杠 ，如<br/>，是关闭空元素的正确方法

        HTML对大小写不敏感，但推荐使用小写
-->

<!--
   HTML实例解释
       <p>元素定义了html文档中的一个段落
       <body>元素定义了html文档的主体，元素内容是 另一个html元素 （p元素）
       <html>元素定义了整个HTML文档。 元素内容是 另一个html元素（body元素）


-->
<p>这是一个段落</p>
</body>
</html>
