<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table.tb{
            width: 100%;
            border: 1px solid red;
        }
        table.tb th,td{
            padding: 10px;
        }
        table.tb th{
            width: 40px;
        }
    </style>
</head>
<body>
<!--用一个表格来完成div的功能。-->
<table class="tb">
    <tr>
        <th>
            <img src="../images/head.png" alt="note">
        </th>
        <td>这是一个图片</td>
    </tr>

</table>
</body>
</html>
