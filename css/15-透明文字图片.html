<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            display: block;
        }
        p{
            width: 200px;
            position: absolute;
            top: 20px;
            left: 50%;
            margin-left: -100px;
            background-color: #ccc;
            /* for IE */
            filter:alpha(opacity=60);
            opacity: 0.5;
            padding: 10px;
            border: 1px solid gray;

        }
    </style>
</head>
<body>
<img src="../images/mm.png"  width="300px" height="300px">
<div>
    <p>If by life you were deceived
        Don't be dismal,don't be wild
        In the day of grief,be mild
        Merry days will come believe
        Heart is living in tomorrow
        Present is dejected here
        In a moment,passes sorrow
        That which passes will be dear</p>
</div>
</body>
</html>
