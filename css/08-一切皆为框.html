<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * position属性
     *      static:          默认显示
     *      relative:        元素框偏移某个距离，元素仍然保持其未定位前的形状，它原本所占的空间仍然保留
     *      absolute：       元素框从文档流中删除。并相对于其包含块定位。会变成块级元素
     *      fixed:           类似于absolute，只是相对于浏览器窗口本身定位
    */
</script>
<div>
    some text
    <p>Some more text</p>
</div>
</body>
</html>
