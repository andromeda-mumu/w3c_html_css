<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,tr,th{
            border: 1px solid red;
        }
        table{
            width: 100%;
            border-collapse: collapse;/*把表格边框合并为单一边框*/
            empty-cells: show;
        }
        th{
            height: 50px;
            background-color: greenyellow;
            color: wheat;
        }
        td{
            text-align: right;
        }
        caption{
            caption-side: bottom;/*表格标题的位置*/
        }
    </style>
</head>
<body>
<table>
    <caption>我是标题</caption>
    <tr>
        <th>姓名</th>
        <td>嘻嘻</td>
    </tr>
    <tr>
        <th>年龄</th>
        <td>19</td>
    </tr>
    <tr>
        <th>兴趣</th>
        <td></td>
    </tr>
</table>
</body>
</html>
