<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style-type: none;
            float: left;
        }
        li{
            float: left;
            display: inline;
        }
        a{
            width: 200px;
            height: 30px;
            display: block;
            text-decoration: none;
            background-color: purple;
            color: wheat;
            border-right: 1px solid wheat;
            text-align: center;
            line-height: 30px;
        }
        a:hover{
            background-color: wheat;
            color: cadetblue;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">link one</a></li>
    <li><a href="#">link one</a></li>
    <li><a href="#">link one</a></li>
    <li><a href="#">link one</a></li>
</ul>
</body>
</html>
