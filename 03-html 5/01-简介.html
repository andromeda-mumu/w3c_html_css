<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    html5是最新的html标签
    html5是专门为承载丰富的web内容而设计的，无需额外插件
    html5 拥有新的语义，图形以及多媒体元素
    html5 提供新元素和新的API，简化web应用程序的搭建
    HTML5 是跨平台的，被设计为在不同类型的硬件之上运行（PC,平板，手机，电视机）

    HTML5新特性：
        新的语义元素，如<header><footer><article><section>
        新的表单控件：数字，日期，时间，日历，滑块
        强大的图像支持 <canvas><svga>
        多媒体支持 <video><audio>
        强大的新api，如本地存储 取代cookie

    HTML5删掉的元素：frame frameset  noframes
-->
     <video width="420" controls>
         <source src="../assets/movie.mp4" type="video/mp4">
     </video>
</body>
</html>
