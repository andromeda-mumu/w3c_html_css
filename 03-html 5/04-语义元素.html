<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    非语义元素的例子：div  span
    语义元素：form  table  img

    |-----------------------|
    |       <header>        |
    |---------nav-----------|
    |   <section>   |       |
    |---------------| aside |
    |  <article>    |       |
    |---------------|-------|
    |         <footer>      |
    |-----------------------|

    section:        文档节
    article:        自包含内容（常用于 论坛，博客，新闻）

    其实这Html4 通过设置属性也可以完成，只是在HTML5 用元素代替，这样就不需要设置属性。更为方便


-->
<section>
    <h1>第一段</h1>
    <p>今天我们来学习鲁迅的小说，狂人日记</p>
</section>
<section>
<h1>第一段</h1>
<p>今天我们来学习鲁迅的小说，狂人日记</p>
</section>
</body>
</html>
